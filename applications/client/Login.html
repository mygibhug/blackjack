<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to BabyBlackJack</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>
<body>
    <!-- <script src="valid.js"></script> -->
    <div class="container">
        <h1 class="label">Login</h1>
        <form class ="Login" method="post" name="form" >   <!--onsubmit="return validated()" -->
            <div class="font">Email or Username</div> 
            <input type="text" name="email">
            <!-- <div id="email_error">Please enter your Email or Username</div> -->
            <div class="font font1">Password</div>
            <input type="password" name="password">
            <!-- <div id="password_error">Please enter your Password</div> -->
            <button type ="submit">Login</button>
            <div class="createAccount">
                <a id="createAccountLink" href="registration.html"><h2>Create an account</h2></a>
            </div>

        </form>
    </div>
    
</body>
</html>
