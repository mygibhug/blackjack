
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="registration.css">
    <script src="registration.js"></script>
</head>

 <body>
<div class="container">
<!-- <aside id="contentMain"> -->
    <h1 id="loginHeader">Registration</h1>
    <div id="error">
        <!-- <p id="errorMsg">There was a problem<em id="errorMsg2">Invalid username and/or password</em></p>  -->
    </div>
    <form class="RegistrationForm">
        <div>
         <input type="text" name="userName" id="userName" class="entryField" required placeholder="Username"></div>
        <div>
            <input type="text" name="email" id="email" class="entryField" required placeholder="Email Address"></div>
        <div>
            <input type="password" name="passWord" id="passWord" class="entryField" required placeholder="Password"></div>
        <div>
         <input type="password" name="passWord" id="passWord2" class="entryField" required placeholder="Re-enter Password"></div>
        <div> 
         <input type="button" value="Register" id="loginSubmit" onclick="validate()"></div>
    </form>
    <div class="new">
        <h3>Already have an Account?</h3>
    </div>
    <div class="createAccount">
       <h2> <a id="createAccountLink" href="login.html"><p>Login</p></a></h2>
    </div>
<!-- </aside> -->
</div>
</body>

</html>
